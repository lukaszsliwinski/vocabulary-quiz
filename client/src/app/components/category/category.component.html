<button
  (click)="start(category._id);"
  [ngStyle]="{'background-image': background === 'image' ? 'url(assets/backgrounds/'+category._id+'.png)' : 'linear-gradient(to right, #5a3f37, #2c7744)'}"
>
  <h2>{{ category._id }}</h2>
  <div class="icon-wrapper">
    <fa-icon [icon]="icon"></fa-icon>
  </div>
</button>
