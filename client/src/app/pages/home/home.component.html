<section *ngIf="categories$ | async as categories">
  <h2>categories:</h2>
  <menu>
    <div *ngFor="let category of categories">
      <app-category *ngIf="!types.includes(category._id)" [category]="category"></app-category>
    </div>
  </menu>
  <h2>types:</h2>
  <menu>
    <div *ngFor="let category of categories">
      <app-category *ngIf="types.includes(category._id)" [category]="category"></app-category>
    </div>
  </menu>
</section>
