services:
  vocabularyquiz:
    build: .
    container_name: vocabularyquiz
    restart: always
    env_file:
      - .env
    environment:
      - NODE_ENV=${NODE_ENV}
      - PORT=${PORT}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.vocabularyquiz.rule=Host(`${DOMAIN}`) || Host(`www.${DOMAIN}`)"
      - "traefik.http.routers.vocabularyquiz.entrypoints=websecure"
      - "traefik.http.routers.vocabularyquiz.tls.certresolver=le"
      - "traefik.http.services.vocabularyquiz.loadbalancer.server.port=${PORT}"
      - "traefik.http.middlewares.vocabularyquiz-hsts.headers.stsSeconds=31536000"
      - "traefik.http.middlewares.vocabularyquiz-hsts.headers.stsIncludeSubdomains=true"
      - "traefik.http.middlewares.vocabularyquiz-hsts.headers.stsPreload=true"
      - "traefik.http.routers.vocabularyquiz.middlewares=vocabularyquiz-hsts@docker"
    networks:
      - web
    expose:
      - "${PORT}"

networks:
  web:
    external: true
